<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGIS ‚Äì Map Preview</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

<style>
  html { font-size: 90%; }
  body { 
    font-family: 'Poppins', sans-serif;
    background: #fff9f0; 
    color: #415B05; 
  }

  #previewFrame {
    width: 100%;
    height: 420px;
    border-radius: 14px;
    border: 3px solid #415B05;
    overflow: hidden;
  }
</style>
</head>

<body class="flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-[#415B05] p-3 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white font-bold text-base">WebGIS</div>
      <div class="space-x-4 text-sm">
        <a href="index.html" class="text-white hover:text-[#FF99DF]">Home</a>
        <a href="mappage.html" class="text-white hover:text-[#FF99DF]">Map</a>
        <a href="portofolio.html" class="text-white hover:text-[#FF99DF]">Portofolio</a>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="py-6 bg-gradient-to-r from-[#FF99DF] to-[#415B05] text-white">
    <div class="container mx-auto flex items-center justify-center gap-5">

      <!-- Logo kiri -->
      <img src="assets/logo.png" class="w-[70px] h-auto">

      <!-- Teks kanan, vertikal center -->
      <div class="flex flex-col justify-center text-left">
        <h1 class="text-2xl md:text-3xl font-extrabold">Halaman Peta (Preview)</h1>
        <p class="mt-1 text-base">Klik tombol Fullscreen untuk membuka WebGIS lengkap</p>
      </div>
    </div>
  </header>

  <!-- Content -->
  <main class="container mx-auto px-6 py-8 flex-grow">
    <section class="bg-white rounded-xl shadow p-5 border border-[#415B05] relative">

      <h2 class="text-xl font-semibold mb-3 text-[#415B05]">Preview WebGIS</h2>

      <!-- IFRAME PREVIEW -->
      <div class="relative">
        <iframe id="previewFrame" src="webgis_rtlh.html"></iframe>
      </div>

      <!-- Tombol FULLSCREEN -->
      <button onclick="window.location.href='webgis_rtlh.html'"
        class="mt-5 bg-[#ecc9de] text-white px-5 py-2.5 rounded-lg hover:bg-[#FF99DF] transition font-semibold text-sm">
        üîç Buka Fullscreen WebGIS
      </button>

    </section>
  </main>

  <!-- Footer -->
<footer class="bg-[#415B05] text-white text-center py-1 fixed bottom-0 w-full">
  <p>&copy; 2025 Salsabila Anindya. All rights reserved.</p>
</footer>
